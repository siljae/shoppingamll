<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 상세 페이지</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <div th:replace="~{header :: content}"></div>

  <h2 id="productName">상품 이름</h2>
  <div>가격: <span id="productPrice">가격</span> 원</div>
  <div>수량: <span id="productStock">수량</span> 개</div>
  <div class="mt-3">
    <button class="btn btn-success">담기</button>
    <button class="btn btn-warning">구매</button>
    <button class="btn btn-primary" onclick="goToProductEdit()">수정</button>
    <button class="btn btn-danger" id="deleteBtn">삭제</button>
  </div>

  <div id="errorMessage" class="alert alert-warning mt-4" style="display: none;">
    상품을 찾을 수 없습니다.
  </div>
  <!-- 상품 삭제 모달 다이얼로그 -->
  <div class="modal" id="confirmDeleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">삭제 확인</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>상품을 삭제하시겠습니까?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">아니요</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">예</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('id');

  $.get(`/api/products/${productId}`)
          .done(function (data) {
            $('#productName').text(data.name);
            $('#productPrice').text(data.price);
            $('#productStock').text(data.stock);
          })
          .fail(function () {
            $('#errorMessage').show();
          });

  function goToProductEdit(){
    window.location.href = `/update-product?id=${productId}`;
  }

  $('#deleteBtn').on('click', function () {
    $('#confirmDeleteModal').modal('show');
  })

  $('#confirmDeleteBtn').on('click', function () {
    $.ajax({
      url: `/api/products/${productId}`,
      type: 'DELETE',
      success: function () {
        alert('상품 삭제 완료!');
        window.location.href = '/products';
      },
      error: function (xhr, status, error) {
        alert('상품 삭제 실패 : ' + error);
      }
    });
  });
</script>
</body>
</html>
